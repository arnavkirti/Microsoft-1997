<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Microsoft 90s</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <div class="header">
        <img src="./assets/Windows_Logo_(1992-2001).svg.png" alt="Microsoft Logo">
        <nav class="menu">
          <a href="./index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./support.html">Support</a>
          <a href="./contact.html">Contact Us</a>
        </nav>
      </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p class="footer">&copy; 1997 Microsoft Corporation</p>
    </div>
    <div class="foo">
        &copy; 1997 Microsoft Corporation. All rights reserved.
      </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Thank you for contacting us! We'll get back to you soon.");
        });
    </script>
</body>
</html>
